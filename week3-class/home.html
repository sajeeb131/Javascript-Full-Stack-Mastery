<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-home">
        <h1> <span color="cyan">Welcome</span>, You have logged in</h1>

        
        <div class="todo">
            <input type="text" id="newItem" placeholder="add new item">
            <button id="button" onclick="newTask()">Add Item</button>
            <ul id="list">
                
            </ul>
        </div>
    </div>

    <script>
        function newTask(){
            const list = document.getElementById('list');
            const task = document.getElementById('newItem').value.trim();


            const newL = document.createElement("li");
            newL.classList.add("addTask")
            const checkbox = document.createElement("input");
            checkbox.setAttribute("type","checkbox");
            checkbox.addEventListener("change", ()=>{
                newL.classList.toggle("taskDone")
            })
            const taskName = document.createElement("h5");
            taskName.innerText = task;
            const button = document.createElement("button")
            button.innerText = "delete" 
            button.classList.add("button")
            button.addEventListener('click', deleteF)
            

            newL.appendChild(checkbox)
            newL.appendChild(taskName)
            newL.appendChild(button)

            document.getElementById('list').appendChild(newL)

            

            
        }
        function deleteF(e) {
            console.log("Inside delete");
            const listItem = e.target.closest(".addTask"); 
            if (listItem) {
                listItem.remove(); 
            }
        }
        
    </script>
</body>
</html>
